<!DOCTYPE html>
<html lang="en">
<!-- Color Palette
    #186F65
    #B5CB99
    #FCE09B
    #B2533E
    #4A7C74
    #E89F87
    #D6CFC1
-->
<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
<main>
    <h1>Namrata's Cat Adoption Center</h1>

    <nav>
        <a href="/index.html">Home</a>
        <a href="/about.html">About</a>
        <a href="/new-animal-form.html">Add New Cat</a>
    </nav>

    <section id="controls">
        <input id="searchName" placeholder="Search by name...">
        <button id="btnSearch">Search</button>
        <input id="filterBreed" placeholder="Filter by breed...">
        <button id="btnFilterBreed">Filter</button>
        <input id="filterColor" placeholder="Filter by color...">
        <button id="btnFilterColor">Filter</button>
        <button id="btnRefresh">Refresh</button>
    </section>

    <section id="create">
      <h2>Create / Edit Cat</h2>
      <form id="catForm">
        <input type="hidden" id="catId">
        <label>Name: <input id="name" required></label>
        <label>Description: <input id="description" required></label>
        <label>Breed: <input id="breed"></label>
        <label>Age: <input id="age" type="number" step="0.1"></label>
        <label>Color: <input id="color"></label>
        <button type="submit">Save</button>
        <button type="button" id="btnCancel">Cancel</button>
      </form>
    </section>

    <section id="list">
      <h2>All Cats</h2>
      <table id="catsTable">
        <thead>
          <tr><th>ID</th><th>Name</th><th>Description</th><th>Breed</th><th>Age</th><th>Color</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

</main>

<script src="/app.js"></script>

</body>
</html>
