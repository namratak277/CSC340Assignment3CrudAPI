<!DOCTYPE html>
<html lang="en">
<head>
    <title>Namrata's Cat Adoption Center</title>
    <link rel="stylesheet" href="CSS/new-animal.css">
</head>

<body>
<h1>Welcome to Namrata's Cat Adoption Center</h1>

<nav>
    <div class="Links">
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="details.html">Details</a>
    <a href="new-animal-form.html" id="now">Add New Cat</a>
    </div>
    
    <div class="search"> 
    <input type="text" placeholder="Search for cats...">
    <button onclick="location.href='new-animal-form.html'">Add New Cat</button>
    </div>
</nav>

<h2>Add a New Cat</h2>
<form id="catForm">
    <input type="hidden" id="catId">

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description" rows="4" cols="50" required></textarea><br>

    <label for="breed">Breed:</label><br>
    <input type="text" id="breed" name="breed"><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" step="0.1"><br>

    <label for="color">Color:</label><br>
    <input type="text" id="color" name="color"><br><br>

    <button type="submit">Add Cat</button>
    <button type="button" id="btnCancel">Cancel</button>
</form>

<script src="app.js"></script>

</body>
</html>
